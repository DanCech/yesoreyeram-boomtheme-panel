<div class="boomtheme-panel">
    <div id="boomtheme-editor-options">
        <div class="editor-row">
            <div class="section gf-form-group">
                <div class="gr-form-line">
                    <div class="gf-form">
                        <h6 class="text-header">External Stylesheets</h6>
                    </div>
                    <div class="gr-form-inline">
                        <div class="gf-form">
                            <span class="btn btn-primary" ng-click="ctrl.addexternalCSS();">Add new Stylesheet URL</span>
                            <div ng-repeat="externalCSS in ctrl.panel.externalCSSs track by $index">
                                <input type="text" placeholder="CSS URL" class="gf-form-input width-12" ng-model="externalCSS.url" ng-blur="this.render()" ng-change="this.render()" ng-model-onlur>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="editor-row">
            <div class="section gf-form-group">
                <div class="gr-form-line">
                    <div class="gf-form">
                        <h6 class="text-header">Inline CSS</h6>
                    </div>
                    <div class="gr-form-inline">
                        <div class="gf-form">
                            <span class="mini-split"></span>
                            <textarea class="gf-form-input width-24" style="width:100%" rows="10" ng-model="ctrl.panel.custom_css" data-ng-change="ctrl.render();"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
